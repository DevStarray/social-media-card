<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="bg-[#141414] min-h-screen flex items-center justify-center">
    <div
      class="bg-[#1f1f1f] text-white rounded-xl p-6 w-full max-w-[375px] sm:max-w-[400px] md:max-w-[500px] text-center space-y-4"
    >
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="jessica image"
        class="rounded-full w-24 h-24 mx-auto"
      />

      <h1 class="text-xl font-bold">Jessica Randall</h1>
      <p class="text-sm text-[#c5f82a]">London, United Kingdom</p>

      <p>"Front-end developer and avid reader."</p>

      <div class="flex flex-col space-y-3 mt-4">
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] hover:bg-[#c5f82a] cursor-pointer py-2 rounded-md"
        >
          GitHub
        </button>
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] hover:bg-[#c5f82a] cursor-pointer py-2 rounded-md"
        >
          Frontend Mentor
        </button>
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] hover:bg-[#c5f82a] cursor-pointer py-2 rounded-md"
        >
          LinkedIn
        </button>
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] hover:bg-[#c5f82a] cursor-pointer py-2 rounded-md"
        >
          Twitter
        </button>
        <button
          class="bg-[#333333] hover:text-[#141414] hover:bg-[#c5f82a] cursor-pointer py-2 rounded-md"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
