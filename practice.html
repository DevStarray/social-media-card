<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Social media card practice</title>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-[#141414]">
    <div
      class="bg-[#1f1f1f] rounded-xl items-center justify-center w-full max-w-[375px] sm:max-w-[400px] md:max-w-[500px] space-y-4 text-white text-center p-6"
    >
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="jessica image"
        class="rounded-full w-24 h-24 mx-auto"
      />
      <h1 class="text-xl font-bold">Jessica Randall</h1>
      <p class="text-sm text-[#c5f82a]">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>

      <div class="flex flex-col space-y-3 mt-4">
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] cursor-pointer hover:bg-[#c5f82a] rounded-md py-2"
        >
          GitHub
        </button>
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] cursor-pointer hover:bg-[#c5f82a] rounded-md py-2"
        >
          Frontend Mentor
        </button>
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] cursor-pointer hover:bg-[#c5f82a] rounded-md py-2"
        >
          LinkedIn
        </button>
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] cursor-pointer hover:bg-[#c5f82a] rounded-md py-2"
        >
          Twitter
        </button>
        <button
          class="bg-[#333333] transform hover:scale-105 transition duration-200 hover:text-[#141414] cursor-pointer hover:bg-[#c5f82a] rounded-md py-2"
        >
          Instagram
        </button>
      </div>
    </div>
  </body>
</html>
